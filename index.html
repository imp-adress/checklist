<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="icone_digymaq.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_device.css">
    <title>Checklist</title>
</head>

<body align=""></body>
<header>
    <h1 class="titulo">Instalação de Impressora</h1>
</header>
<main>
    <form action="https://formsubmit.co/0323752abaccb6aa4f36a44022cfaaed" method="post">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://imp-adress.github.io/checklist/thanks.html">

        <fieldset class="field">
            <legend class="legenda">Energia:</legend>
            <label class="input_radio"><input type="radio" name="Energia" value="110 Volts" required>110V</label>
            <label class="input_radio"><input type="radio" name="Energia" value="220 Volts">220V</label>
        </fieldset>

        <fieldset class="field">
            <legend class="legenda">Padrão da tomada:</legend>
            <label class="input_radio"><input type="radio" name="Tomada" value="3 Pinos" required>Novo (3 Pinos)</label>
            <label class="input_radio"><input type="radio" name="Tomada" value="2 Pinos">Antigo (2 Pinos)</label>
        </fieldset>

        <fieldset class="field">
            <legend class="legenda">Conexão com a impressora:</legend>
            <label class="input_radio"><input type="radio" name="Conexao" value="Cabo de rede" required>Cabo de rede</label>
            <label class="input_radio"><input type="radio" name="Conexao" value="Cabo usb">Cabo usb</label>
        </fieldset>

        <fieldset class="field">
            <legend class="legenda">Sistema Operacional:</legend>
            <label><input type="text" name="Sistema_Operacional" placeholder="windows 7, windows 10, iMac..."
                    class="input_text" required></label>
        </fieldset>

        <fieldset class="field">
            <legend class="legenda">Rede:</legend>
            <label class="input_radio"><input type="radio" name="Rede" value="Rede Unica" required>Rede unica</label>
            <label class="input_radio"><input type="radio" name="Rede" value="Mais de uma rede">Mais de uma rede</label>
        </fieldset>

        <fieldset class="field" id="field">
            <legend class="legenda" id="legenda">Proximidade do equipamento com energia/pc/cabo:</legend>
            <label class="input_radio"><input type="radio" name="Proximidade_Equipamento" value="Perto" required>Perto</label>
            <label class="input_radio"><input type="radio" name="Proximidade_Equipamento" value="Médio">Médio</label>
            <label class="input_radio"><input type="radio" name="Proximidade_Equipamento" value="Longe">Longe</label>
        </fieldset>

        <fieldset class="field">
            <legend class="legenda">Local da instalação do equipamento:</legend>
            <label><input type="text" name="Departamento" placeholder="Departamento, sala, setor..."
                    class="input_text" required></label>
        </fieldset>

        <fieldset class="field">
            <legend class="legenda">Responsável:</legend>
            <label><input type="text" name="Responsavel" placeholder="Quem procurar para instalar o equipamento?"
                    class="input_text" required></label>
        </fieldset>

        <input type="submit" class="enviar" value="Enviar respostas">
    </form>
</main>
</body>

</html>
